  <style>
    /* ============================================
       GLOBAL LAYOUT - FIXED OVERFLOW FOR MOBILE
       ============================================ */
    html,
    body {
      min-height: 100%;
      /* Removed overflow: hidden - this was causing mobile scroll issues */
    }

    #root {
      min-height: 100vh;
      min-height: 100dvh;
      /* Dynamic viewport height for mobile */
    }

    /* ============================================
       GRADIENT BACKGROUND
       ============================================ */
    body {
      background: linear-gradient(135deg, #fdf4ff 0%, #f3e8ff 50%, #fae8ff 100%);
    }

    body.dark,
    html.dark body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1440 50%, #0f172a 100%);
    }

    /* ============================================
       GLASSMORPHISM UTILITY CLASSES
       ============================================ */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* ============================================
       KEYBOARD HIGHLIGHT COLORS
       ============================================ */
    :root {
      --key-highlight-bg: #9333ea;
      /* primary-600 */
      --key-highlight-text: #ffffff;
      --key-highlight-glow: rgba(168, 85, 247, 0.4);

      /* Chart Colors (Theme Aware) */
      --color-chart-wpm: #9333ea;
      /* purple-600 */
      --color-chart-acc: #3b82f6;
      /* blue-500 (kept distinct but harmonious) */
    }

    html.dark {
      --key-highlight-bg: #c084fc;
      /* primary-400 */
      --key-highlight-text: #1e1b4b;
      --key-highlight-glow: rgba(192, 132, 252, 0.4);

      /* Chart Colors Dark Mode */
      --color-chart-wpm: #c084fc;
      /* purple-400 */
      --color-chart-acc: #60a5fa;
      /* blue-400 */
    }

    .key-highlight {
      background-color: var(--key-highlight-bg) !important;
      color: var(--key-highlight-text) !important;
    }

    /* ============================================
       ANIMATIONS
       ============================================ */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .animate-blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.3s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(100%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes key-glow {
      from {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1), 0 0 0 5px var(--key-highlight-glow);
      }

      to {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1), 0 0 0 0px transparent;
      }
    }

    .animate-key-glow {
      animation: key-glow 0.4s ease-out;
    }

    @keyframes pulse {
      50% {
        opacity: .5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Modern Button Press Effect */
    .btn-press {
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn-press:active {
      transform: scale(0.97);
    }

    /* Glow Effect on Hover */
    .glow-hover {
      transition: box-shadow 0.2s ease;
    }

    .glow-hover:hover {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    .dark .glow-hover:hover {
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
    }

    /* ============================================
       CUSTOM SCROLLBAR
       ============================================ */
    /* ============================================
       CUSTOM SCROLLBAR (GLOBAL)
       ============================================ */
    * {
      scrollbar-width: thin;
      scrollbar-color: #a78bfa transparent;
    }

    .dark * {
      scrollbar-color: #6d28d9 transparent;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a78bfa;
      border-radius: 9999px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: #6d28d9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #8b5cf6;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: #7c3aed;
    }

    /* ============================================
       MODAL BLUR EFFECT
       ============================================ */
    #root.modal-open-blur {
      filter: blur(5px) grayscale(50%);
      pointer-events: none;
      transition: filter 0.3s ease-out;
    }

    /* ============================================
       ALT MODE HIGHLIGHT
       ============================================ */
    html.alt-mode [accesskey] {
      position: relative;
    }

    html.alt-mode [accesskey]::after {
      content: attr(accesskey);
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: bold;
      color: #7c3aed;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1px 4px;
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      z-index: 50;
      border: 1px solid #e2e8f0;
      pointer-events: none;
    }

    html.dark.alt-mode [accesskey]::after {
      background-color: rgba(30, 41, 59, 0.95);
      border-color: #475569;
      color: #a78bfa;
    }

    /* ============================================
       TYPOGRAPHY BOOST (Scoped Font Scale Override)
       ============================================ */
    .typography-boost.text-sm {
      font-size: 1.125rem !important;
      line-height: 1.75rem !important;
    }

    .typography-boost.text-base {
      font-size: 1.25rem !important;
      line-height: 1.75rem !important;
    }

    .typography-boost.text-lg {
      font-size: 1.5rem !important;
      line-height: 2rem !important;
    }

    .typography-boost.text-xl {
      font-size: 1.875rem !important;
      line-height: 2.25rem !important;
    }
  </style>
</head>

  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    // Global Alt Mode Toggle
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Alt') {
        document.documentElement.classList.add('alt-mode');
      }
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'Alt') {
        document.documentElement.classList.remove('alt-mode');
      }
    });
    // Handle window blur to clear alt mode if user tabs away
    window.addEventListener('blur', () => {
      document.documentElement.classList.remove('alt-mode');
    });
  </script>
</body>
