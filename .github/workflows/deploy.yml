name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Jab bhi main branch par push ho, tab chalao

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: Add necessary  permissions for the bot to push to the gh-pages branch
    permissions:
      contents: write # Files ko read aur write karne ke liye
      pages: write    # Pages site ko update karne ke liye
      id-token: write # Zaroori tokens ke liye
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies âš™ï¸
        run: npm install

      # API Key Injection and Build
      - name: Build project ğŸ—ï¸
        env:
          # Forcefully inject the secret so Vite hardcodes it.
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }} 
        run: npm run build 

      # Deployment to gh-pages branch
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Output folder from Vite build
          publish_branch: gh-pages # Target deployment branch
