name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Run this workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Permissions required for the bot to deploy
    permissions:
      contents: write 
      pages: write    
      id-token: write 
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies âš™ï¸
        run: npm install

      # ========================================================
      # ğŸ”’ SECURE BUILD: No API Key Injection Needed
      # We removed the 'env' section because the Cloudflare Worker 
      # handles the key now. The frontend is safe.
      # ========================================================
      - name: Build project ğŸ—ï¸
        run: npm run build 

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Output folder from Vite build
          publish_branch: gh-pages # Target deployment branch